<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head"></head>

<body>

<nav th:replace="/fragments/nav :: nav-admin"></nav>
<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
<div class="container">
    <table class="table text-center table-striped table-hover">
        <thead>
        <tr class="row">
            <th class="col-1">#</th>
            <th class="col-6">Army name</th>
            <th class="col-5">Functions</th>
        </tr>
        </thead>
        <tbody>
            <tr class="row" th:each="army: ${armies}">
                <th class="col-1" th:scope="row" th:text="*{army.id}" ></th>
                <td class="col-6" th:text="*{army.name}" ></td>
                <td class="row col-5">
                    <span class="col"><a th:href="@{'/admin/armies/edit/' + ${army.id}}"><button type="button" class="btn btn-primary col">Edit</button></a></span>
                    <span class="col"><a th:href="@{'/admin/armies/delete/' + ${army.id}}"><button type="button" class="btn btn-danger col">Delete</button></a></span>
                    <span class="col"><a th:href="@{'/admin/armies/' + ${army.id} + '/units'}"><button type="button" class="btn btn-info col">Units</button></a></span>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/admin/armies/add" class="btn btn-secondary btn-block">Add new army!</a>
</div>
<div th:replace="/fragments/footer"></div>


</body>

</html>
