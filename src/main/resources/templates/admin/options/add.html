<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>

<nav th:replace="fragments/nav :: nav-admin"></nav>
<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
    <div class="container">
        <form method="post" th:object="${option}" th:action="@{'/admin/group-of-options/' + ${groupId} +'/options/add'}">

<!--            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">-->
<!--                There are errors-->
<!--            </div>-->

            <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" type="text" class="form-control" th:field="*{name}">
                <span th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label for="description">description:</label>
                <input id="description" type="text" class="form-control" th:field="*{description}">
                <span th:errors="*{description}"></span>
            </div>

            <button class="btn btn-danger mb-5">Add</button>
            <a th:href="@{'/admin/group-of-options/' + ${groupId} +'/options'}" class="btn btn-info mb-5" >Return</a>
        </form>
    </div>

<div th:replace="fragments/footer"></div>


<script>

    $(function () {

        $("#file").change(function () {
            readURL(this, '1');
        });

    });

</script>


</body>

</html>
