<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head"></head>

<body>

<nav th:replace="/fragments/nav :: nav-admin"></nav>
<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
<div class="container">
    <table class="table text-center table-striped table-hover">
        <thead>
        <tr class="row">
            <th class="col-1">#</th>
            <th class="col-3">Options group name</th>
            <th class="col-3">Description</th>
            <th class="col-5">Functions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="row" th:each="option: ${listOfOptions}">
            <th class="col-1" scope="row" th:text="*{option.id}" ></th>
            <td class="col-3" th:text="*{option.name}" ></td>
            <td class="col-3" th:text="*{option.description}" ></td>
            <td class="row col-5 justify-content-center">
                <a th:href="@{'/admin/group-of-options/' + ${groupId} +'/options/' + ${option.id} + '/delete'}"><button type="button" class="btn btn-danger col">Delete</button></a>

            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/admin/group-of-options/' + ${groupId} +'/options/add-existing'}" class="btn btn-success btn-block">Add existing option!</a>
    <a th:href="@{'/admin/group-of-options/' + ${groupId} +'/options/add'}" class="btn btn-warning btn-block">Create new option!</a>
    <a th:href="@{/admin/group-of-options/}" class="btn btn-danger btn-block">Return to group of options!</a>
</div>
<div th:replace="/fragments/footer"></div>


</body>

</html>
