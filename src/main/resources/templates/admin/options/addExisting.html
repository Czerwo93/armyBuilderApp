<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>

<nav th:replace="fragments/nav :: nav-admin"></nav>
<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
    <div class="container">
        <form method="post"  th:action="@{'/admin/group-of-options/' + ${groupId} +'/options/add-existing'}">



            <ul>
                <li th:each="option : ${allOptions}">
<!--                    <span th:text="${option.id}"></span>-->
                    <input type="checkbox" th:name="optionList" th:value="${option.id}" />
                    <label th:for="test" th:text="${option.name}">Option</label>
                </li>
            </ul>

            <button class="btn btn-danger mb-5">Add</button>
            <a th:href="@{'/admin/group-of-options/' + ${groupId} +'/options'}" class="btn btn-info mb-5" >Return</a>
        </form>
    </div>

<div th:replace="fragments/footer"></div>


<script>

    $(function () {

        $("#file").change(function () {
            readURL(this, '1');
        });

    });

</script>


</body>

</html>
