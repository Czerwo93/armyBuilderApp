<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>

<nav th:replace="fragments/nav :: nav-admin"></nav>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
<div class="container">

    <form method="post" th:object="${unitDetails}" th:action="@{'/admin/units/edit-details/' + ${unit.id}}">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            There are errors
        </div>


        <div class="form-group">
            <label for="advanceRate">Advance Rate:</label>
            <input id="advanceRate" type="text" th:field="*{advanceRate}" class="form-control">
        </div>
        <div class="form-group">
            <label for="marchRate">March Rate:</label>
            <input id="marchRate" type="text" th:field="*{marchRate}" class="form-control">
        </div>
        <div class="form-group">
            <label for="discipline">Discipline:</label>
            <input id="discipline" type="text" th:field="*{discipline}" class="form-control">
        </div>
        <div class="form-group">
            <label for="healthPoints">Health Points:</label>
            <input id="healthPoints" type="text" th:field="*{healthPoints}" class="form-control">
        </div>
        <div class="form-group">
            <label for="defensiveSkill">Defensive Skill:</label>
            <input id="defensiveSkill" type="text" th:field="*{defensiveSkill}" class="form-control">
        </div>
        <div class="form-group">
            <label for="armour">Armour:</label>
            <input id="armour" type="text" th:field="*{armour}" class="form-control">
        </div>
        <div class="form-group">
            <label for="agility">Agility:</label>
            <input id="agility" type="text" th:field="*{agility}" class="form-control">
        </div>
        <div class="form-group">
            <label for="attackValue">Attack Value:</label>
            <input id="attackValue" type="text" th:field="*{attackValue}" class="form-control">
        </div>
        <div class="form-group">
            <label for="offensiveSkill">Offensive Skill:</label>
            <input id="offensiveSkill" type="text" th:field="*{offensiveSkill}" class="form-control">
        </div>
        <div class="form-group">
            <label for="strength">Strength:</label>
            <input id="strength" type="text" th:field="*{strength}" class="form-control">
        </div>
        <div class="form-group">
            <label for="armourPenetration">Armour Penetration:</label>
            <input id="armourPenetration" type="text" th:field="*{armourPenetration}" class="form-control">
        </div>
        <div class="form-group">
            <label for="resilience">Resilience</label>
            <input id="resilience" type="text" th:field="*{resilience}" class="form-control">
        </div>

        <input type="hidden" th:field="*{id}" >
        <button class="btn btn-danger mb-5">Edit</button>
        <a th:href="@{'/admin/armies/' + ${unit.army.id} +'/units'}" class="btn btn-info mb-5" >Return</a>
    </form>
</div>


<div th:replace="fragments/footer"></div>


</body>

</html>
