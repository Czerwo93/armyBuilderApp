<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head"></head>

<body>

<nav th:replace="/fragments/nav :: nav-admin"></nav>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

<div class="container">
    <form method="post" th:object="${unit}" th:action="@{/admin/units/edit}">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            There are errors
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" th:field="*{name}" class="form-control">
            <span th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="baseCost">Points:</label>
            <input id="baseCost" type="text" th:field="*{baseCost}" class="form-control">
            <span th:errors="*{baseCost}"></span>
        </div>
        <div class="form-group">
            <label for="additionalModelsCost">Additional model cost:</label>
            <input id="additionalModelsCost" type="text" th:field="*{additionalModelsCost}" class="form-control">
            <span th:errors="*{additionalModelsCost}"></span>
        </div>
        <div class="form-group">
            <label for="minSizeOfUnit">Min size of unit:</label>
            <input id="minSizeOfUnit" type="text" th:field="*{minSizeOfUnit}" class="form-control">
            <span th:errors="*{minSizeOfUnit}"></span>
        </div>
        <div class="form-group">
            <label for="maxSizeOfUnit">Max size of unit:</label>
            <input id="maxSizeOfUnit" type="text" th:field="*{maxSizeOfUnit}" class="form-control">
            <span th:errors="*{maxSizeOfUnit}"></span>
        </div>
        <input type="hidden" th:field="*{id}" th:value="${unit.id}">
        <button class="btn btn-danger mb-5">Edit</button>
        <a th:href="@{'/admin/armies/' +${unit.army.id} + '/units'}" class="btn btn-info mb-5" >Return</a>
    </form>
</div>


<div th:replace="/fragments/footer"></div>


</body>

</html>
