<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head"></head>

<body>

<nav th:replace="/fragments/nav :: nav-front"></nav>

<div class="container justify-content-center">
    <form method="post" th:action="@{'/rosters/' + ${rosterId} + '/edit-unit/' + ${orderedUnitId}}">
        <div class="form-group">
            <label for="numberOfModes"
                   th:text="'Number of models( ' + ${orderedUnitMinNumberOfModels} + '-' + ${orderedUnitMaxNumberOfModels} + ')'">Number
                of models</label>
            <input type="number" name="numberOfModels" th:min="${orderedUnitMinNumberOfModels}" th:max="${orderedUnitMaxNumberOfModels}"
                   th:value="${numberOfModels}" id="numberOfModes" class="form-control">
        </div>
        <div class="form-group" th:each="group: ${groupOfOptions}">
            <p th:text="${group.name} + ':'"></p>
            <div class="form-check" th:each="option: ${group.options}" >
                <input class="form-check-input" type="checkbox" th:id="${option.id}" th:value="${option.id}" name="options" th:checked="${#lists.contains(chosenOptionsId, option.id)}" >
                <label class="form-check-label" th:for="${option.id}" th:text="${option.name} + ' (' + ${option.description} + ')'">
                </label>
            </div>
        </div>
        <div class="row ">
            <button type="submit" class="btn btn-danger mb-5 col-5 mx-auto">edit</button>
            <a th:href="@{/rosters}" class="btn btn-info mb-5 col-5 mx-auto">Return</a>
        </div>

    </form>
</div>


<div th:replace="/fragments/footer"></div>


</body>

<script>
//todo disallow to choose multiple options from group
</script>

</html>
